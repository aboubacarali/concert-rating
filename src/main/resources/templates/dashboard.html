<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Concert Rating</a>
    <div class="navbar-nav">
      <a class="nav-link active" href="/user/dashboard">Tableau de bord</a>
      <a class="nav-link" href="/concerts">Liste des concerts</a>
      <a th:if="${session.user != null}" class="nav-link" href="/concerts/add">Ajouter un concert</a>
      <a th:if="${session.user != null}" class="nav-link" href="/user/logout">Déconnexion</a>
      <a th:unless="${session.user != null}" class="nav-link" href="/user/login">Connexion</a>
      <a th:unless="${session.user != null}" class="nav-link" href="/user/register">Inscription</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 th:if="${session.user != null}">Bienvenue, <span th:text="${session.user.username}"></span> !</h2>
  <h2 th:unless="${session.user != null}">Tableau de bord</h2>
  <div th:if="${session.user != null}" class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Informations utilisateur</h5>
      <p class="card-text"><strong>Nom d'utilisateur :</strong> <span th:text="${session.user.username}"></span></p>
      <p class="card-text"><strong>Email :</strong> <span th:text="${session.user.email}"></span></p>
    </div>
  </div>
  <div th:unless="${session.user != null}" class="alert alert-info">
    Veuillez vous connecter pour accéder à vos informations.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
