<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un concert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Concert Rating</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/user/dashboard">Tableau de bord</a>
      <a class="nav-link" href="/concerts">Liste des concerts</a>
      <a class="nav-link active" href="/concerts/add">Ajouter un concert</a>
      <a class="nav-link" href="/user/logout">DÃ©connexion</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Ajouter un concert</h2>
  <form th:action="@{/concerts/add}" th:object="${concertFormDto}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="bandName" class="form-label">Nom du groupe</label>
      <input type="text" th:field="*{bandName}" class="form-control" id="bandName" required>
      <div th:if="${#fields.hasErrors('bandName')}" th:errors="*{bandName}" class="text-danger"></div>
    </div>
    <div class="mb-3">
      <label for="hallName" class="form-label">Lieu</label>
      <input type="text" th:field="*{hallName}" class="form-control" id="hallName" required>
      <div th:if="${#fields.hasErrors('hallName')}" th:errors="*{hallName}" class="text-danger"></div>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">Ville</label>
      <input type="text" th:field="*{city}" class="form-control" id="city" required>
      <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></div>
    </div>
    <div class="mb-3">
      <label for="concertDate" class="form-label">Date</label>
      <input type="date" th:field="*{concertDate}" class="form-control" id="concertDate" required>
      <div th:if="${#fields.hasErrors('concertDate')}" th:errors="*{concertDate}" class="text-danger"></div>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
    <a href="/concerts" class="btn btn-secondary">Annuler</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
