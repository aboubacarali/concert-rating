<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Concert Rating</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/user/login">Connexion</a>
            <a class="nav-link active" href="/user/register">Inscription</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Inscription</h2>
    <form th:action="@{/user/register}" th:object="${registerRequestDto}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="rawPassword" class="form-label">Mot de passe</label>
            <input type="password" th:field="*{rawPassword}" class="form-control" id="rawPassword" required>
            <div th:if="${#fields.hasErrors('rawPassword')}" th:errors="*{rawPassword}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
